<link rel="import" href="../../dist/circle.html">
<template id="person-detail">
	<style>
		li {
			border: 1px solid gray;
		}
	</style>
	<h1>Person Detail</h1>
	<ul>
		<li>First name: {{firstname}}</li>
		<li>Last name: {{['last.name']}}</li>
		<li>Email: {{profile.email}}</li>
		<li>Birthday: {{['personal-info'].birthday}}</li>
	</ul>
</template>
<script>
	class PersonDetail extends o.Element {
		init() {
			this.model.firstname = 'John';
			this.model['last.name'] = 'Doe';
			this.model.profile = {
				email: 'john@doe.io'
			};
			this.model['personal-info'] = {
				birthday: '12 dec. 2004'
			};
		}
	}
	PersonDetail.reg();
</script>
