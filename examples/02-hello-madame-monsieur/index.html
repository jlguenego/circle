<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Circle JS Library: Example Interpolation Binding</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.10/webcomponents-lite.js"></script>	
	<link rel="import" href="hello-name.component.html">
</head>

<body>
	<hello-name name="Maïté"></hello-name><br>
	<button onclick="set('Jean-Louis')">Hello Monsieur</button>
	<button onclick="set('Maïté')">Hello Madame</button>
	<script>
	function set(name) {
		document.querySelector('hello-name').setAttribute('name', name);
	}
	</script>
</body>

</html>
