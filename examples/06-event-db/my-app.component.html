<template id="my-app">
	<promise-button promise="o(this).doSomething()">Click me !</promise-button><br>
</template>
<script>
	class MyApp extends o.Element {
		doSomething() {
			console.log('start');
			return new Promise((fulfill, reject) => {
				setTimeout(() => {
					console.log('end');
					fulfill();
				}, 2000);
			});
		}
	}
	MyApp.reg;
</script>
